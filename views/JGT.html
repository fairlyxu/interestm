<head>
    <%include head.html%>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>loop</title>
        <style type="text/css">
        .carousel-caption h3:first-child {
            animation-delay: 1s;
        }
        
        .carousel-caption h3:nth-child(2) {
            animation-delay: 2s;
        }
        
        .carousel-caption button {
            animation-delay: 3s;
        }
        </style>
</head>

<body class="secondbody">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!-- First slide -->
             <div class="item active">
                            <img src="/images/homestay/01.jpg" alt="First slide" class="center-block">
                            <div class="carousel-caption">标题 1</div>
                        </div>
                        <div class="item">
                            <img src="/images/homestay/02.jpg" alt="Second slide" class="center-block">
                            <div class="carousel-caption">标题 2</div>
                        </div>
                        <div class="item">
                            <img src="/images/homestay/03.jpg" alt="Third slide" class="center-block">
                            <div class="carousel-caption">标题 3</div>
                        </div>
                         <div class="item">
                            <img src="/images/homestay/04.jpg" alt="Forth slide" class="center-block">
                            <div class="carousel-caption">标题 4</div>
                        </div>
            </div>
       
        <!-- /.carousel-inner -->
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- /.carousel -->
</body>
<script type="text/javascript">
var $myCarousel = $('#carousel-example-generic');
// Initialize carousel
$myCarousel.carousel();

function doAnimations(elems) {
    var animEndEv = 'webkitAnimationEnd animationend';
    elems.each(function() {
        var $this = $(this),
            $animationType = $this.data('animation');
        // Add animate.css classes to
        // the elements to be animated 
        // Remove animate.css classes
        // once the animation event has ended
        $this.addClass($animationType).one(animEndEv, function() {
            $this.removeClass($animationType);
        });
    });
}
// Select the elements to be animated
// in the first slide on page load
var $firstAnimatingElems = $myCarousel.find('.item:first')
    .find('[data-animation ^= "animated"]');
// Apply the animation using our function
doAnimations($firstAnimatingElems);
// Pause the carousel 
//$myCarousel.carousel('pause');

// Attach our doAnimations() function to the
// carousel's slide.bs.carousel event 
$myCarousel.on('slide.bs.carousel', function(e) {
    // Select the elements to be animated inside the active slide 
    var $animatingElems = $(e.relatedTarget)
        .find("[data-animation ^= 'animated']");
    doAnimations($animatingElems);
});
</script>
