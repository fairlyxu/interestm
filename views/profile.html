
<!DOCTYPE html>
<html>
<%include head.html%>
<link rel="stylesheet" href="css/profilestyle.css" /> 
<body>
  <%include header.html%>
  <section class="container" style="width: 90%;">
    <div class="row">
        <section class="col-xs-12 col-sm-6 col-sm-offset-3">
          <div class="row">
            <!-- setting
            <section class="">
              <p>setting ~ </p>
            </section>  
          -->
          </div>
          <div class="row">
            <section class="col-xs-7 col-md-6">
              <p class="name">Tom</p>
              <p class="des">I am a fresh designer~</p>
              <div>
                <div class="px1">
                    <span class="block dark-gray">0</span>
                    <span class="label">Followers</span>           
                </div>
                <div class="px1">
                    <span class="block dark-gray">2</span>
                    <span class="label">Followering</span>
                </div>
              <div>
            </section>
            <section class="col-xs-5 col-md-6">
               <span class="pull-left thumb-small"><img src="images/avatar.jpg" alt="John said" class="img-circle"></span>
            </section>    
          </div>
        </section>  
    </div>
    <hr>
    <div class="row">
      <p class="box-title"> my pin</p>
      <div class="savedproject-box"></div>
    </div>
    <hr>
    <div class="row">
      <p class="box-title"> my work</p>
      <div class="createddproject-box"></div>
    </div> 
  </section>
<%include foot.html%>
<!-- 一个box  一个 project-->
<script id="proj-template" type="text/template">
 {{each datalist value}} 
  <section class="pin col-xs-12 col-sm-6 col-md-3">
    <div class="pin-box savedproject-box" style="overflow: hidden;">
      <a href={{value.link}}> <img src={{value.imageUrl}} alt={{value.imageName}} class="center-block"/> </a>
    </div>
    <div class="note-box">
      <p><strong>{{value.projectName}}</strong> </p>
      <p>{{value.projectDesc}}</p>
    </div>
  </section>
  {{/each}}
</script>
<!-- project 包 根据category分类-->
<script id="proj-cate-template" type="text/template">
  {{each datalist value}} 
  <div class="col-xs-4 img-box">
    <a href={{value.link}}> <img src={{value.imageUrl}} alt={{value.imageName}}/> </a>
  </div>
  {{/each}}
</script>
<script type="text/javascript">
  $(document).ready(function () {
  var param = getQueryString();
    var data= reqData("user_info?"+param);
    var savedata={
      "datalist":data["datalist"]["savedProjects"]
    }
    var createdata={
      "datalist":data["datalist"]["createdProjects"]
    }
    var createdhtml = template('proj-template', createdata);
    var savedhtml = template('proj-template', savedata);
    $(".savedproject-box").html(savedhtml);
    $(".createddproject-box").html(createdhtml);
   });
</script>
</body>
</html>
